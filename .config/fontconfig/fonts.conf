<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- 设置英文字体优先 -->
    <match>
        <test name="lang" compare="contains">
            <string>en</string>
        </test>
        <edit name="family" mode="prepend">
            <string>FiraCode Nerd Font mono</string>
        </edit>
    </match>

    <!-- 设置中文字体优先 -->
    <match>
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

</fontconfig>
