<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- ================================================ -->
  <!-- 强制所有字体请求使用 Source Code Pro（极端配置） -->
  <!-- 注意：这将覆盖所有字体（包括网页、文档等） -->
  <!-- ================================================ -->
  <match target="pattern">
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font Mono</string>
    </edit>
  </match>

  
</fontconfig>
